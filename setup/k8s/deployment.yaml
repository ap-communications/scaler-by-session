apiVersion: v1
kind: ConfigMap
metadata:
  name: scaler-sample-config
data:
  NODE_ENV: production
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scaler-sample
  labels:
    app: scaler-sample
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: scaler-sample
  template:
    metadata:
      labels:
        app: scaler-sample
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "3000"
    spec:
      containers:
      - name: scaler-sample
        image: 956859216284.dkr.ecr.ap-northeast-1.amazonaws.com/scaler-by-session:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m       # 0.1 of a cpu
            memory: 1Gi     # minimum size for running
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: scaler-sample-config
              key: NODE_ENV
        readinessProbe:
          httpGet:
            port: 3000
            path: /healthz/readiness
          failureThreshold: 5
          periodSeconds: 5